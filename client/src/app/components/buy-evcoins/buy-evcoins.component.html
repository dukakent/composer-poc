<div class="row m-3">
  <div class="col-12">
    <div class="row justify-content-between mt-3">
      <div class="col-auto">Buy:</div>
      <div class="col-auto">
        <div class="input-group">
          <input type="number" class="form-control d-inline-block" [formControl]="evCoinsToBuy" placeholder="Enter EVCoins amount">
          <div class="input-group-append">
            <strong class="input-group-text">EVC</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-between mt-3">
      <div class="col-auto">Price:</div>
      <div class="col-auto">
        <strong [innerText]="evCoinsToBuy.value | currency"></strong>
      </div>
    </div>

    <div class="text-right mt-3">
      <button class="btn btn-primary" (click)="submitForm()">Submit</button>
    </div>
  </div>
</div>
